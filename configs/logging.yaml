version: 1
formatters:
  standard:
    format: '%(asctime)s | %(levelname)s | %(name)s | %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    level: INFO
loggers:
  eams:
    level: INFO
    handlers: [console]
    propagate: false
root:
  level: INFO
  handlers: [console]
